    <h1>

    <form action="">
        <div>
            <label for="name">Task name:</label>
            <br>
            <input type="text" id="name-input-field" value="Please enter task name">
        </div>

            <select id="chose-category" name="category">

                <option value="2">Category 2</option>
                <option value="3">Category 3</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Add todo">
        </div>
    </form>
